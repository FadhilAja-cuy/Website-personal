<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
		<!-- Link ke Google Fonts jika diperlukan -->
	</head>
	<body>
		<!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navbar-lightgray fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="images/LOGOAPPLE.png" alt="Logo" class="img-fluid logo-responsive " />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav"></div>
                      
						<li class="nav-link">
                                <a href="Contact Us.html" class="btn btn-outline-light ms-3 fw-bold">Contact Us</a> 
                        </li>

						<li class="nav-link">
							<a class="btn btn-outline-light ms-3 fw-bold" href="index.html">Home</a> <!-- Add text-black for black text -->
						</li>

                        <!-- Button for ABOUT -->
                        <a href="about.html" class="btn btn-outline-light ms-3 fw-bold">About</a> <!-- Add fw-bold for bold text -->
                    </div>
                </div>
            </nav>

        <!-- Order Section -->
		<section id="order-section" class="py-5 bg-light">
			<div data-aos="fade-down" data-aos-delay="150"></div>
			<div class="container">
				<h2 class="text-center mb-5">Form Pemesanan</h2>
				<form>
					<div class="mb-3">
						<label for="name" class="form-label">Nama Lengkap</label>
						<input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
					</div>
					<div class="mb-3">
						<label for="product" class="form-label">Pilih Produk</label>
						<select class="form-control" id="product" required>
							<option value="" selected disabled>Pilih produk</option>
							<option value="iPhone 16 Pro">iPhone 16 Pro</option>
							<option value="Iphone 16">Iphone 16</option>
							<option value="Iphone 15">Iphone 15</option>
							<option value="Iphone 14">Iphone 14</option>							
							<option value="Iphone SE">Iphone SE</option>
							<option value="MacBook Pro">MacBook Pro</option>
							<option value="iPad Air">iPad Air</option>
							<option value="Apple Watch Series 9">Apple Watch Series 9</option>
							<option value="AirPods Pro">AirPods Pro</option>
							<option value="HomePod Mini">HomePod Mini</option>
							<option value="Apple TV 4K">Apple TV 4K</option>
							<option value="Magic Keyboard">Magic Keyboard</option>			
						</select>
					</div>
					<div class="mb-3">
						<label for="address" class="form-label">Alamat Pengiriman</label>
						<textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat pengiriman" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Kirim Pesanan</button>
				</form>
			</div>
		</section>

		<!-- Footer -->
		<footer class="bg-dark text-white text-center py-3">
			<div class="container">
				<p class="mb-0">&copy; 2024 Toko Apple | All Rights Reserved</p>
			</div>
		</footer>

		<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
